<!DOCTYPE html>

  <!-- 存储QQ号码，并区分移动设备和PC -->
  <script type="text/javascript">
    var qqNumber = "1300283618"; // QQ号码存储在变量中

    // 判断设备类型并跳转到相应的QQ好友添加页面
    function jumpToAddFriend() {
      var ua = navigator.userAgent;
      var isIphone = /iPhone/.test(ua);
      var isAndroid = /Android/.test(ua);
      
      if (isIphone || isAndroid) {
        location.href = "mqq://card/show_pslcard?src_type=internal&version=1&uin=" + qqNumber + "&card_type=person&source=sharecard";
      } else {
        location.href = "tencent://AddContact/?fromId=45&fromSubId=1&subcmd=all&uin=" + qqNumber;
      }
    }
    // 判断设备类型并跳转到相应的QQ聊天页面
    function jumpToChat() {
      var ua = navigator.userAgent;
      var isIphone = /iPhone/.test(ua);
      var isAndroid = /Android/.test(ua);
      
      if (isIphone || isAndroid) {
        location.href = "mqqwpa://im/chat?chat_type=wpa&version=1&src_type=web&web_src=oicqzone.com&uin=" + qqNumber;
      } else {
        location.href =  "tencent://AddContact/?fromId=45&fromSubId=1&subcmd=all&uin=" + qqNumber;
      }
    }
